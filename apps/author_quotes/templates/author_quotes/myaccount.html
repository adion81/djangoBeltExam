<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'author_quotes/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <header>
        <h1>Edit My Account</h1>
        <a href='/quotes'>Go Back</a>
        <a href='/logout'>Log Out</a>
    </header>
    <main>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form class="col-4 form-group" id="login" action='/edit/{{ user.id }}' method="POST">
            {% csrf_token %}
            <label for="edit_first_name">First Name:</label>
            <input class="form-control form-control-sm" type="text" name="edit_first_name" value="{{ user.first_name }}">
            <label for="edit_last_name">First Name:</label>
            <input class="form-control form-control-sm" type="text" name="edit_last_name" value="{{ user.last_name }}">
            <label for="edit_email">Email: </label>
            <input class="form-control form-control-sm" type="email" name="edit_email" value="{{ user.email }}">
            <input class="submit" type="submit" value="Edit My Info">
        </form>
    </main>
</body>

</html>
